<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>
                <input type="checkbox" id="tech3" name="tech3" value="Javascript">
                <label for="tech1">Javascript</label>
                <input type="checkbox" id="tech4" name="tech4" value="Python">
                <label for="tech1">Python</label>
                <input type="checkbox" id="tech5" name="tech5" value="C#">
                <label for="tech1">C#</label>
                <input type="checkbox" id="tech6" name="tech6" value="Java">
                <label for="tech1">Java</label>
                <input type="checkbox" id="tech7" name="tech7" value="PHP">
                <label for="tech1">PHP</label>
            </div>
        </fieldset>

        <div class="campo">
        <br><label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>



</body>
</html>
